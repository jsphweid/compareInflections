<!DOCTYPE html>
<html>
	<head>
		<title>regression-js example</title>
		<script src="http://code.jquery.com/jquery.min.js"></script>
		<script src="http://cdn.jsdelivr.net/jquery.flot/0.8.3/jquery.flot.min.js"></script>
		<script src="regression.min.js"></script>

		<script>

		$(function(){

			// Data
			var data = [

				[3, 0],
				[4, 100],
				[5, 200],
				[6, 300],
				[7, 400],
				[8, 300],
				[9, 200],
				[10, 100]
			];

			// do the regression (polynomial to the third degree)
			var myRegression = regression('polynomial', data, 3);

			// Plot the result
			$.plot($('.graph'), [
				{data: myRegression.points, label: 'Polynomial'},
				{data: data, lines: { show: false }, points: { show: true }},
			]);

			// print the equation out
			$('h2').text(myRegression.string);
			debugger;
		});

		</script>

		<style>
			html, body{
				margin: 0;
				padding: 0;
				font-family: "Helvetica", sans-serif;
				text-align: center;

			}
			.container{
				margin: 0 auto;
				width: 1170px;
			}
			.graph{
				width: 1170px;
				height: 500px;
			}
		</style>

	</head>
	<body>
		<div class="container">
			<h1>regression-js</h1>
			<div class="graph"></div>
			<h2></h2>
		</div>
	</body>
</html>
